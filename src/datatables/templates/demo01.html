<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTable模块</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/DataTables-V1.10.18/datatables.css">
    {# custom stylesheet   #}
    <link rel="stylesheet" type="text/css" href="/static/app/css/datatables/demo01.css">

    <script type="text/javascript" src="/static/3rdLibs/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/plugins/DataTables-V1.10.18/datatables.js"></script>

</head>
<body>
<div style="margin-bottom: 20px;">
    <a href="/">返回索引页</a>
</div>
<div class="table-box">
    <div>
        <table id="table_id_01" class="display">
            <caption>数据源类型：数组</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
            </thead>
        </table>
    </div>
    <div>
        <table id="table_id_02" class="display">
            <caption>数据源类型：对象</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="table-box">
    <div>
        <table id="table_id_03" class="display">
            <caption>数据源类型：实例</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Office</th>
                <th>Position</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>

<script src="/static/app/js/datatables/demo01.js"></script>

</html>
